<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Student Registration Form</h1>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  placeholder="enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>

                <label for="url">Website:</label>
                <input type="url" id="url" name="url"  placeholder="enter your website link" required>

                <label for="photo">Photo URL:</label>
                <input type="url" id="photo" name="photo" placeholder="enter your photo link" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="skills">Skills:</label>
                <div class="skills-container">
                    <input type="checkbox" name="skills" value="HTML"> HTML
                    <input type="checkbox" name="skills" value="CSS"> CSS
                    <input type="checkbox" name="skills" value="JavaScript"> JavaScript
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="details-container" id="display-skills">
            <!-- Display details here using JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
